{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>Signup</h1>
  <form action="" method="post">
    <ul>
      {{ form.as_ul }}
    </ul>
    {% csrf_token %}
    <div class="actions">
      <input type="submit" name="submit" value="Signup">
    </div>
  </form>
  <a href="{% url 'password_reset' %}">Forgot password?</a>
</div>
{% endblock content %}
