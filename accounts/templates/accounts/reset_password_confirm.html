{% extends 'base.html' %}

{% block content %}
<h1>Reset your password</h1>
{% if validlink %}
  <p>Please enter your password</p>
  <form class="" action="" method="post">
    {{ form.as_ul }}
    {% csrf_token %}
    <input type="submit" name="" value="Change my password">
  </form>
{% else %}
  <p>This link is invalid or was already been used.</p>
{% endif }
{% endblock %}
