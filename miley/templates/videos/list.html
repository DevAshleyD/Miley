{% extends 'base.html' %}
{% load thumbnail %}

{% block content %}
<div id="main-content">
  <div class="container">
    <ul>
      {% for video in videos %}
        <li>
          <a href="{{video.get_absolute_url}}">{{video.title}}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
