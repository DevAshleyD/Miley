{% extends 'base.html' %}

{% block content %}
  <h1>Bookmark an image</h1>
  {% if request.GET.url %}
    <img src="{{request.GET.url}}" alt="Image preview">
  {% endif %}
  <form class="" action="" method="post">
    {{form.as_ul}}
    {% csrf_token %}
    <input type="submit" name="submit" value="Bookmark this URL">
  </form>
{% endblock %}
