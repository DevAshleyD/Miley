{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>Login</h1>
  <form action="" method="post">
    {{ form.as_ul }}
    {% csrf_token %}
    <div class="actions">
      <input type="submit" name="submit" value="Login">
    </div>
  </form>
  <a href="{% url 'password_reset' %}">Forgot password?</a>
</div>
{% endblock content %}
